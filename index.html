<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gokul & Athira</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#faf7f0,#efe6cf);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero{
  text-align:center;
}

.hero > *{
  opacity:0;
  transform:translateY(40px);
  animation:reveal 1.2s cubic-bezier(.19,1,.22,1) forwards;
}

.hero h1{ animation-delay:.2s; font-family:'Playfair Display',serif; font-size:3.5rem; }
.hero p{ animation-delay:.6s; letter-spacing:2px; text-transform:uppercase; }
.hero a{ animation-delay:1s; }

@keyframes reveal{
  to{opacity:1;transform:none;}
}

.cta{
  display:inline-block;
  margin-top:40px;
  padding:14px 36px;
  border-radius:40px;
  border:1px solid #d4af37;
  color:#d4af37;
  text-decoration:none;
  letter-spacing:3px;
  transition:.3s ease;
}
.cta:hover{background:#d4af37;color:#fff;}
</style>
</head>

<body>
  <div class="hero">
    <h1>Gokul & Athira</h1>
    <p>We are getting married</p>
    <a href="details.html" class="cta">Enter</a>
  </div>
</body>
</html>
