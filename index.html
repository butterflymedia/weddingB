<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gokul & Athira | Wedding</title>  <!-- Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">  <style>
    :root{
      --gold:#d4af37;
      --ivory:#fdfaf6;
      --ink:#1a1a1a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:var(--ivory);
      color:var(--ink);
      scroll-behavior:smooth;
    }

    /* HERO */
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:80px 20px;
      background:
        radial-gradient(circle at top left,#fff5d6,transparent 40%),
        radial-gradient(circle at bottom right,#f1e0b0,transparent 45%),
        linear-gradient(135deg,#faf7f0,#efe6cf);
    }

    .hero h1{
      font-family:'Playfair Display',serif;
      font-size:4.5rem;
      letter-spacing:3px;
      margin-bottom:20px;
    }

    .hero p{
      letter-spacing:3px;
      text-transform:uppercase;
      font-size:1rem;
      margin-bottom:40px;
    }

    /* CTA BUTTON */
    .cta{
      display:inline-block;
      padding:16px 38px;
      border-radius:50px;
      border:1px solid var(--gold);
      text-decoration:none;
      color:var(--gold);
      letter-spacing:3px;
      transition:.4s ease;
    }

    .cta:hover{
      background:var(--gold);
      color:white;
    }

    section{
      max-width:1000px;
      margin:0 auto;
      padding:100px 22px;
      opacity:1;
      transform:none;
      transition:all 1.1s cubic-bezier(.19,1,.22,1);

      max-width:1000px;
      margin:0 auto;
      padding:100px 22px;
      opacity:0;
      transform:translateY(60px);
      transition:all 1.1s cubic-bezier(.19,1,.22,1);
    }

    section.show{
      opacity:1;
      transform:none;
    }

    .label{
      font-size:.75rem;
      letter-spacing:4px;
      text-transform:uppercase;
      color:var(--gold);
      margin-bottom:14px;
    }

    h2{
      font-family:'Playfair Display',serif;
      font-size:2.6rem;
      margin-bottom:25px;
    }

    .divider{
      width:90px;
      height:2px;
      background:linear-gradient(to right,transparent,var(--gold),transparent);
      margin:30px 0;
    }

    .prose{
      font-size:1.2rem;
      line-height:2;
    }

    /* DETAILS */
    .details{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:40px;
      margin-top:40px;
    }

    .details div{
      border-left:2px solid var(--gold);
      padding-left:20px;
    }

    .details span{
      font-size:.75rem;
      letter-spacing:3px;
      text-transform:uppercase;
      display:block;
      margin-bottom:6px;
    }

    /* MASONRY GALLERY */
    .masonry{
      column-count:3;
      column-gap:18px;
      margin-top:40px;
    }

    .masonry img{
      width:100%;
      margin-bottom:18px;
      border-radius:14px;
      transition:transform .6s ease, box-shadow .6s ease;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
    }

    .masonry img:hover{
      transform:scale(1.03);
      box-shadow:0 30px 60px rgba(0,0,0,.25);
    }

    @media(max-width:900px){.masonry{column-count:2}}
    @media(max-width:600px){.masonry{column-count:1}}

    footer{
      text-align:center;
      padding:70px 20px;
      letter-spacing:3px;
      color:var(--gold);
      opacity:1;
      transform:none;
    }
  
/* IMAGE FADE-IN */
.masonry img{
  opacity:0;
  transform:scale(0.96);
}
.masonry img.show-img{
  opacity:1;
  transform:scale(1);
}

/* TEXT POPUP (MODAL) */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
  z-index:999;
}
.modal.show{
  opacity:1;
  pointer-events:auto;
}
.modal-content{
  background:var(--ivory);
  color:var(--ink);
  padding:50px;
  border-radius:20px;
  max-width:500px;
  text-align:center;
  transform:scale(.9);
  transition:.4s ease;
}
.modal.show .modal-content{
  transform:scale(1);
}
.modal-content h3{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:20px;
}
.modal-content p{
  font-size:1.1rem;
  line-height:1.8;
}
.close-btn{
  margin-top:30px;
  display:inline-block;
  cursor:pointer;
  letter-spacing:3px;
  color:var(--gold);
}

</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Gokul & Athira</h1>
      <p>We are getting married</p>
      <a href="#details" class="cta">Save the Date</a>
    </div>
  </div>

  <!-- INVITATION -->
  <section>
    <div class="label">Invitation</div>
    <h2>With Grace & Blessings</h2>
    <div class="divider"></div>
    <p class="prose">
      With the blessings of Almighty God and the love of our families,<br>
      we invite you to celebrate the union of <strong>Gokul</strong> and <strong>Athira</strong>.
    </p>
  </section>

  <!-- GALLERY -->
  <section>
    <div class="label">Gallery</div>
    <h2>Moments</h2>
    <div class="divider"></div>
    <div class="masonry">
      <img src="gallery1.jpg" alt="Gallery 1" />
      <img src="gallery2.jpg" alt="Gallery 2" />
      <img src="gallery3.jpg" alt="Gallery 3" />
      <img src="gallery4.jpg" alt="Gallery 4" />
    </div>
  </section>

  <!-- DETAILS -->
  <section id="details">
    <div class="label">Wedding</div>
    <h2>Wedding Details</h2>
    <div class="divider"></div>
    <div class="details">
      <div><span>Date</span><strong>May 3rd, 2026 · Sunday</strong></div>
      <div><span>Time</span><strong>11:20 AM – 11:45 AM</strong></div>
      <div><span>Venue</span><strong>Elamkavu Devi Temple Auditorium<br>Kothala</strong></div>
    </div>
    <a href="https://maps.app.goo.gl/pvw4jvEL48QdeHHR7" target="_blank" class="cta" style="margin-top:40px;">Tap here to see location</a>
  </section>

  <footer>
    Gokul & Athira · 03 · 05 · 2026
  </footer>

<!-- TEXT POPUP -->
<div class="modal" id="textModal">
  <div class="modal-content">
    <h3>With Love</h3>
    <p>Some moments are meant to be shared quietly —<br>thank you for being part of ours.</p>
    <div class="close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

  <script>
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.15 });

    sections.forEach(sec => {
      sec.classList.add('show');
      observer.observe(sec);
    });
  
    // Image fade-in
    const images = document.querySelectorAll('.masonry img');
    const imgObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show-img');
        }
      });
    }, { threshold: 0.2 });
    images.forEach(img => imgObserver.observe(img));

    // Text popup
    function closeModal(){
      document.getElementById('textModal').classList.remove('show');
    }
    setTimeout(()=>{
      document.getElementById('textModal').classList.add('show');
    },3000);
  </script></body>
                                              </html>
